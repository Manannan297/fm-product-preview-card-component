<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-image">
          <picture>
            <source
              media="(max-width: 628px)"
              srcset="./images/image-product-mobile.jpg"
            />
            <img
              src="./images/image-product-desktop.jpg"
              alt="Preview"
              class="img-fluid"
            />
          </picture>
        </div>
        <div class="card-info">
          <div class="card-info__category">Perfume</div>
          <h1 class="card-info__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-info__desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-info__price">$149.99 <del>$169.99</del></div>
          <button class="card-info__button">
            <img src="images/icon-cart.svg" alt="Icon Cart" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Manannan297" target="_blank">manannan297</a>.
    </footer>
  </body>
</html>
